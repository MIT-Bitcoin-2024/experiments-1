name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Download and Display Image in PR Comment
        run: |
          curl -L https://github.com/MIT-Bitcoin-2024/lightning-bounty/raw/main/assets/img/projectLogo1.png -o ${{ github.workspace }}/projectLogo1.png
      - name: Post Image in Comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            üñºÔ∏è Here's the project logo! 
            ![Project Logo](${{ github.server_url }}/${{ github.repository }}/raw/${{ github.ref }}/path/to/image.png)
          token: ${{ secrets.GITHUB_TOKEN }}
